<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emisora IUD</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- menu de navegacion  -->
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Ayuda</a>
        </li>
      </ul>
    <!-- contenedor de la grilla  -->
      <div class="container">
        <h1>Emisora IUD Estereo</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
    <!-- etiqueta Audio -->   
          <div class="col">
            <audio autoplay id="reproductor">
                <source src="">
                TÃ¹ navegador no es compatible
            </audio>
    <!-- etiqueta select --> 
                <i id="signal" class="fa-solid fa-signal fa-lg"></i>
          
            <select onchange="changeSelectEmisoras(this)" id="selectemisora" class="form-select" aria-label="emisora">
              </select>
          </div>
  <!-- botones -->
          <div class="col">
            <button onclick="play()" id="play" type="button" class="btn btn-outline-success">
                <i class="fa-solid fa-circle-play fa-lg"></i>
            </button>
            <button onclick="pause()" id="pause" type="button" class="btn btn-outline-danger">
                <i class="fa-solid fa-circle-pause"></i>
            </button>
          </div>
<!-- barra de volumen -->
          <div class="col">
            <input onchange="changeVolume(this)" type="range" class="form-range" id="volumen" min="0" max="100"/>
          </div>
 <!-- seccion imagen -->         
          <div class="col">
            <img src="img/portada2.jpg" class="img-fluid" alt="">
          </div>
        </div>
      </div>
     

   <script src="js/script.js"></script> 
</body>
</html>
